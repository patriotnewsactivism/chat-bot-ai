name: Fix and Build Vite Project

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and fix issues
        run: |
          pwsh -File .\scripts\fix-and-build.ps1

      - name: Upload production build (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist