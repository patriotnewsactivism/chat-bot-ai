<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .website-mockup {
      background: white;
      width: 800px;
      height: 600px;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }
    .website-header {
      background: #f8fafc;
      padding: 20px;
      border-bottom: 1px solid #e2e8f0;
    }
    .website-content {
      padding: 40px;
      color: #64748b;
    }
    .chat-widget {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 500px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .widget-header {
      background: linear-gradient(135deg, #003d82 0%, #1e40af 100%);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .widget-title {
      font-weight: 600;
      font-size: 18px;
    }
    .widget-subtitle {
      font-size: 12px;
      opacity: 0.9;
    }
    .widget-messages {
      flex: 1;
      padding: 20px;
      background: #f8fafc;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 16px;
      display: flex;
      gap: 12px;
    }
    .message.bot {
      flex-direction: row;
    }
    .message.user {
      flex-direction: row-reverse;
    }
    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #003d82;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }
    .message.user .message-avatar {
      background: #10b981;
    }
    .message-bubble {
      background: white;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 70%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .message.user .message-bubble {
      background: #003d82;
      color: white;
    }
    .widget-input {
      padding: 16px;
      border-top: 1px solid #e2e8f0;
      display: flex;
      gap: 12px;
    }
    .widget-input input {
      flex: 1;
      padding: 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
    }
    .widget-input button {
      background: #003d82;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .chat-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #003d82;
      color: white;
      border: none;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(0,61,130,0.3);
      display: none;
    }
  </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>

</html>
